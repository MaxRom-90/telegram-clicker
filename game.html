<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .game-info {
            margin-bottom: 20px;
        }
        
        .record-display {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .new-record {
            color: #2ecc71;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .timer, .counter {
            font-size: 20px;
            margin: 10px 0;
            color: #7f8c8d;
        }
        
        .click-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
        }
        
        .click-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .click-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin: 20px 0;
            font-size: 18px;
            display: none;
        }
        
        .finish-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
            transition: all 0.3s;
        }
        
        .finish-btn:hover {
            background-color: #27ae60;
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        .confirm-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .confirm-box {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        .confirm-btn {
            margin: 10px 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .confirm-yes {
            background-color: #e74c3c;
            color: white;
        }
        
        .confirm-no {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ö° Telegram Clicker</h1>
        <div class="record-display" id="record-display">–†–µ–∫–æ—Ä–¥: 0</div>
        <div class="game-info">
            <p class="timer" id="timer">–í—Ä–µ–º—è: 10 —Å–µ–∫</p>
            <p class="counter" id="counter">–ö–ª–∏–∫–æ–≤: 0</p>
        </div>
        <button class="click-btn" id="click-btn">–ö–õ–ò–ö–ù–£–¢–¨!</button>
        <div class="result" id="result"></div>
        <button class="finish-btn" id="finish-btn">–ó–ê–í–ï–†–®–ò–¢–¨ –ò–ì–†–£</button>
        <button class="reset-btn" id="reset-btn">–°–ë–†–û–°–ò–¢–¨ –†–ï–ö–û–†–î</button>
    </div>

    <div class="confirm-dialog" id="confirm-dialog">
        <div class="confirm-box">
            <h3>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Å–±—Ä–æ—Å–∞</h3>
            <p>–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å —Å–≤–æ–π —Ä–µ–∫–æ—Ä–¥?</p>
            <p><small>–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å</small></p>
            <button class="confirm-btn confirm-yes" id="confirm-yes">–î–∞, —Å–±—Ä–æ—Å–∏—Ç—å</button>
            <button class="confirm-btn confirm-no" id="confirm-no">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        const tg = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        
        let userRecord = parseInt(urlParams.get('record')) || 0;
        let userId = urlParams.get('user_id') || 'guest';
        let clicks = 0;
        let time = 10;
        let timerId = null;
        let isNewRecord = false;
        let gameActive = false;

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
        const elements = {
            recordDisplay: document.getElementById('record-display'),
            timer: document.getElementById('timer'),
            counter: document.getElementById('counter'),
            clickBtn: document.getElementById('click-btn'),
            result: document.getElementById('result'),
            finishBtn: document.getElementById('finish-btn'),
            resetBtn: document.getElementById('reset-btn'),
            confirmDialog: document.getElementById('confirm-dialog'),
            confirmYes: document.getElementById('confirm-yes'),
            confirmNo: document.getElementById('confirm-no')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateRecordDisplay();
            setupEventListeners();
            
            if (tg) {
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞
        function updateRecordDisplay() {
            elements.recordDisplay.textContent = `–†–µ–∫–æ—Ä–¥: ${userRecord}`;
            if (isNewRecord) {
                elements.recordDisplay.classList.add('new-record');
                elements.recordDisplay.textContent = `üéâ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}!`;
            } else {
                elements.recordDisplay.classList.remove('new-record');
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            elements.clickBtn.addEventListener('click', handleClick);
            elements.finishBtn.addEventListener('click', finishGame);
            elements.resetBtn.addEventListener('click', showResetConfirm);
            elements.confirmYes.addEventListener('click', resetRecord);
            elements.confirmNo.addEventListener('click', hideResetConfirm);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame() {
            clicks = 0;
            time = 10;
            gameActive = true;
            isNewRecord = false;
            
            elements.counter.textContent = '–ö–ª–∏–∫–æ–≤: 0';
            elements.timer.textContent = '–í—Ä–µ–º—è: 10 —Å–µ–∫';
            elements.result.style.display = 'none';
            elements.finishBtn.style.display = 'none';
            elements.clickBtn.disabled = false;
            
            clearInterval(timerId);
            timerId = setInterval(updateTimer, 1000);
            updateRecordDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            time--;
            elements.timer.textContent = `–í—Ä–µ–º—è: ${time} —Å–µ–∫`;
            
            if (time <= 0) {
                endGame();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤
        function handleClick() {
            if (!gameActive) return;
            
            clicks++;
            elements.counter.textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            clearInterval(timerId);
            gameActive = false;
            elements.clickBtn.disabled = true;
            
            isNewRecord = clicks > userRecord;
            if (isNewRecord) {
                userRecord = clicks;
            }
            
            showResult();
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function showResult() {
            elements.result.style.display = 'block';
            elements.finishBtn.style.display = 'block';
            
            elements.result.innerHTML = `
                <p>üéØ –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <strong>${clicks}</strong> –∫–ª–∏–∫–æ–≤!</p>
                ${isNewRecord 
                    ? '<p style="color: #2ecc71;">üéâ –í—ã –ø–æ–±–∏–ª–∏ —Ä–µ–∫–æ—Ä–¥!</p>' 
                    : `<p>üèÖ –¢–µ–∫—É—â–∏–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}</p>`}
            `;
            
            updateRecordDisplay();
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function finishGame() {
            if (tg) {
                const resultData = {
                    action: 'save_result',
                    user_id: userId,
                    clicks: clicks,
                    is_new_record: isNewRecord
                };
                
                tg.sendData(JSON.stringify(resultData));
                setTimeout(() => tg.close(), 300);
            } else {
                alert(`–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ${clicks} –∫–ª–∏–∫–æ–≤`);
                startGame(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –¥–∏–∞–ª–æ–≥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —Å–±—Ä–æ—Å–∞
        function showResetConfirm() {
            elements.confirmDialog.style.display = 'flex';
        }

        // –°–∫—Ä—ã—Ç—å –¥–∏–∞–ª–æ–≥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        function hideResetConfirm() {
            elements.confirmDialog.style.display = 'none';
        }

        // –°–±—Ä–æ—Å —Ä–µ–∫–æ—Ä–¥–∞
        function resetRecord() {
            userRecord = 0;
            isNewRecord = false;
            updateRecordDisplay();
            hideResetConfirm();
            
            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'reset_record',
                    user_id: userId
                }));
            }
            
            alert('–†–µ–∫–æ—Ä–¥ —Å–±—Ä–æ—à–µ–Ω!');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            initGame();
            startGame();
        });
    </script>
</body>
</html>
