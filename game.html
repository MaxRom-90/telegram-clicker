<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª–∏–∫–µ—Ä - –ü–æ–±–∏—Ç—å —Ä–µ–∫–æ—Ä–¥!</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        #record-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
        }
        
        .new-record {
            color: #2ecc71;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        #timer, #counter {
            font-size: 20px;
            margin: 15px 0;
            color: #7f8c8d;
        }
        
        #click-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
        }
        
        #click-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        #click-btn:active {
            transform: translateY(0);
        }
        
        #result {
            margin: 20px 0;
            font-size: 18px;
            display: none;
        }
        
        #finish-btn {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
            transition: all 0.3s;
        }
        
        #finish-btn:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>‚ö° Telegram –ö–ª–∏–∫–µ—Ä</h1>
        <div id="record-display">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞...</div>
        <p id="timer">–í—Ä–µ–º—è: 10 —Å–µ–∫</p>
        <p id="counter">–ö–ª–∏–∫–æ–≤: 0</p>
        <button id="click-btn">–ö–õ–ò–ö–ù–£–¢–¨!</button>
        <div id="result"></div>
        <button id="finish-btn">–ó–ê–í–ï–†–®–ò–¢–¨ –ò–ì–†–£</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        const tg = window.Telegram?.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        let userRecord = parseInt(urlParams.get('record')) || 0;
        let userId = urlParams.get('user_id') || 'guest';
        let clicks = 0;
        let time = 10;
        let timerId = null;
        let isNewRecord = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            record: document.getElementById('record-display'),
            timer: document.getElementById('timer'),
            counter: document.getElementById('counter'),
            clickBtn: document.getElementById('click-btn'),
            result: document.getElementById('result'),
            finishBtn: document.getElementById('finish-btn')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateRecordDisplay();
            setupEventListeners();
            
            if (tg) {
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
            }
            
            startGame();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞
        function updateRecordDisplay() {
            elements.record.textContent = `üèÜ –¢–µ–∫—É—â–∏–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}`;
            if (isNewRecord) {
                elements.record.classList.add('new-record');
                elements.record.textContent = `üéâ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}!`;
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            elements.clickBtn.addEventListener('click', handleClick);
            elements.finishBtn.addEventListener('click', finishGame);
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame() {
            clicks = 0;
            time = 10;
            clearInterval(timerId);
            
            elements.counter.textContent = '–ö–ª–∏–∫–æ–≤: 0';
            elements.timer.textContent = '–í—Ä–µ–º—è: 10 —Å–µ–∫';
            elements.result.style.display = 'none';
            elements.finishBtn.style.display = 'none';
            elements.clickBtn.style.display = 'block';
            
            timerId = setInterval(updateTimer, 1000);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–π–º–µ—Ä–∞
        function updateTimer() {
            time--;
            elements.timer.textContent = `–í—Ä–µ–º—è: ${time} —Å–µ–∫`;
            
            if (time <= 0) {
                clearInterval(timerId);
                endGame();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞
        function handleClick() {
            clicks++;
            elements.counter.textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame() {
            elements.clickBtn.style.display = 'none';
            elements.result.style.display = 'block';
            elements.finishBtn.style.display = 'block';
            
            isNewRecord = clicks > userRecord;
            if (isNewRecord) {
                userRecord = clicks;
            }
            
            updateRecordDisplay();
            
            elements.result.innerHTML = `
                <p>üéØ –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: <b>${clicks}</b> –∫–ª–∏–∫–æ–≤!</p>
                ${isNewRecord 
                    ? '<p style="color: #2ecc71;">üéâ –í—ã –ø–æ–±–∏–ª–∏ —Å–≤–æ–π —Ä–µ–∫–æ—Ä–¥!</p>' 
                    : `<p>üèÖ –¢–µ–∫—É—â–∏–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}</p>`}
                <p>–ù–∞–∂–º–∏—Ç–µ "–ó–∞–≤–µ—Ä—à–∏—Ç—å –∏–≥—Ä—É", —á—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</p>
            `;
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function finishGame() {
            if (tg) {
                const resultData = {
                    action: 'save_result',
                    user_id: userId,
                    clicks: clicks,
                    is_new_record: isNewRecord
                };
                
                tg.sendData(JSON.stringify(resultData));
                setTimeout(() => tg.close(), 300);
            } else {
                alert('–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í–∞—à —Ä–µ–∑—É–ª—å—Ç–∞—Ç: ' + clicks);
            }
        }

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (tg) {
            tg.ready();
            initGame();
        } else {
            // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
            alert('–î–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞ –æ—Ç–∫—Ä–æ–π—Ç–µ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞');
            initGame();
        }
    </script>
</body>
</html>
