<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #game { background: white; padding: 20px; border-radius: 15px; max-width: 400px; margin: 0 auto; }
        button { padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="game">
        <h1>Кликер</h1>
        <p id="timer">Время: 10 сек</p>
        <p id="counter">Кликов: 0</p>
        <button onclick="clickButton()">Кликнуть!</button>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        let clicks = 0;
        let time = 10;
        let timerId = null;

        if (tg) {
            tg.ready();
            tg.expand();
            startGame();
        } else {
            alert("Откройте игру через Telegram!");
        }

        function startGame() {
            clicks = 0;
            time = 10;
            clearInterval(timerId);
            document.getElementById("counter").textContent = "Кликов: 0";
            document.getElementById("timer").textContent = "Время: 10 сек";
            timerId = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            time--;
            document.getElementById("timer").textContent = `Время: ${time} сек`;
            if (time <= 0) {
                clearInterval(timerId);
                sendResult();
            }
        }

        function clickButton() {
            clicks++;
            document.getElementById("counter").textContent = `Кликов: ${clicks}`;
        }

        function sendResult() {
            if (!tg) {
                alert("Игра доступна только в Telegram!");
                return;
            }

            // Определяем способ запуска
            const isLaunchedViaMenuButton = !tg.initData; // Если нет initData, значит запущено через Menu Button

            if (isLaunchedViaMenuButton) {
                // Вариант 1: Запущено через Menu Button → открываем ссылку с результатом
                const botUsername = "Break_record_bot"; // Замените на username вашего бота!
                const url = `https://t.me/${botUsername}?start=game_${clicks}`;
                tg.openTelegramLink(url); // Открываем бота с параметром
            } else {
                // Вариант 2: Запущено через Reply-клавиатуру → отправляем данные через sendData
                tg.sendData(JSON.stringify({ clicks: clicks }));
            }

            setTimeout(() => tg.close(), 1000);
        }
    </script>
</body>
</html>
