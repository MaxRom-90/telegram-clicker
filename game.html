<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Clicker Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .game-info {
            margin-bottom: 20px;
        }
        
        .record-display {
            font-size: 18px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        
        .new-record {
            color: #2ecc71;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .timer, .counter {
            font-size: 20px;
            margin: 10px 0;
            color: #7f8c8d;
        }
        
        .click-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
        }
        
        .click-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .click-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result {
            margin: 20px 0;
            font-size: 18px;
            display: none;
        }
        
        .finish-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
            transition: all 0.3s;
        }
        
        .finish-btn:hover {
            background-color: #27ae60;
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        .confirm-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .confirm-box {
            background-color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        .confirm-btn {
            margin: 10px 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .confirm-yes {
            background-color: #e74c3c;
            color: white;
        }
        
        .confirm-no {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚ö° Clicker Game</h1>
        <div class="record-display" id="record-display">–†–µ–∫–æ—Ä–¥: –∑–∞–≥—Ä—É–∑–∫–∞...</div>
        <p class="timer" id="timer">–í—Ä–µ–º—è: 10 —Å–µ–∫</p>
        <p class="counter" id="counter">–ö–ª–∏–∫–æ–≤: 0</p>
        <button class="click-btn" id="click-btn">CLICK!</button>
        <div class="result" id="result"></div>
        <button class="finish-btn" id="finish-btn">FINISH</button>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        
        let userRecord = 0;
        let userId = urlParams.get('user_id') || 'guest';
        let clicks = 0;
        let time = 10;
        let timerId = null;
        let isNewRecord = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            record: document.getElementById('record-display'),
            timer: document.getElementById('timer'),
            counter: document.getElementById('counter'),
            clickBtn: document.getElementById('click-btn'),
            result: document.getElementById('result'),
            finishBtn: document.getElementById('finish-btn')
        };

        // –ó–∞–ø—Ä–æ—Å —Ä–µ–∫–æ—Ä–¥–∞ —É –±–æ—Ç–∞
        async function fetchRecord() {
            if (!tg) return 0;
            
            try {
                tg.sendData(JSON.stringify({
                    action: "get_record",
                    user_id: userId
                }));
                
                // –ñ–¥–µ–º –æ—Ç–≤–µ—Ç–∞ –æ—Ç –±–æ—Ç–∞ (—ç–º—É–ª—è—Ü–∏—è)
                await new Promise(resolve => setTimeout(resolve, 300));
                return userRecord;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ —Ä–µ–∫–æ—Ä–¥–∞:", e);
                return 0;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        async function initGame() {
            userRecord = parseInt(urlParams.get('record')) || await fetchRecord();
            updateRecordDisplay();
            setupEventListeners();
            
            if (tg) {
                tg.ready();
                tg.expand();
            }
            
            startGame();
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π...
        function updateRecordDisplay() {
            elements.record.textContent = `–†–µ–∫–æ—Ä–¥: ${userRecord}`;
            if (isNewRecord) {
                elements.record.classList.add('new-record');
                elements.record.textContent = `üéâ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}!`;
            }
        }

        function startGame() {
            clicks = 0;
            time = 10;
            clearInterval(timerId);
            
            elements.counter.textContent = '–ö–ª–∏–∫–æ–≤: 0';
            elements.timer.textContent = '–í—Ä–µ–º—è: 10 —Å–µ–∫';
            elements.result.style.display = 'none';
            elements.finishBtn.style.display = 'none';
            
            timerId = setInterval(() => {
                time--;
                elements.timer.textContent = `–í—Ä–µ–º—è: ${time} —Å–µ–∫`;
                if (time <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            clearInterval(timerId);
            isNewRecord = clicks > userRecord;
            if (isNewRecord) userRecord = clicks;
            
            elements.result.innerHTML = `
                <p>–†–µ–∑—É–ª—å—Ç–∞—Ç: <b>${clicks}</b> –∫–ª–∏–∫–æ–≤</p>
                ${isNewRecord ? '<p style="color:#2ecc71">–ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥!</p>' : ''}
            `;
            elements.result.style.display = 'block';
            elements.finishBtn.style.display = 'block';
            updateRecordDisplay();
        }

        function setupEventListeners() {
            elements.clickBtn.addEventListener('click', () => {
                clicks++;
                elements.counter.textContent = `–ö–ª–∏–∫–æ–≤: ${clicks}`;
            });
            
            elements.finishBtn.addEventListener('click', () => {
                if (tg) {
                    tg.sendData(JSON.stringify({
                        action: "save_result",
                        user_id: userId,
                        clicks: clicks
                    }));
                    setTimeout(() => tg.close(), 300);
                }
            });
        }

        // –ó–∞–ø—É—Å–∫
        if (tg) {
            tg.ready();
            initGame();
        } else {
            initGame();
            alert("–î–ª—è –ø–æ–ª–Ω–æ–≥–æ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–∞ –æ—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram");
        }
    </script>
</body>
</html>
