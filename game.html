<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {

            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;

        }
        
        /* ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ... */
        
        #reset-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            position: absolute;
            top: 15px;
            right: 15px;
        }
        
        #reset-btn:hover {
            background: #c0392b;
        }
        
        #confirm-reset {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        #confirm-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        
        #confirm-box button {
            margin: 10px 5px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #confirm-yes {
            background: #e74c3c;
            color: white;
        }
        
        #confirm-no {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="reset-btn">–°–±—Ä–æ—Å–∏—Ç—å —Ä–µ–∫–æ—Ä–¥</button>
        <h1>‚ö° Telegram –ö–ª–∏–∫–µ—Ä</h1>
        <div id="record-display">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–∞...</div>
        <p id="timer">–í—Ä–µ–º—è: 10 —Å–µ–∫</p>
        <p id="counter">–ö–ª–∏–∫–æ–≤: 0</p>
        <button id="click-btn">–ö–õ–ò–ö–ù–£–¢–¨!</button>
        <div id="result"></div>
        <button id="finish-btn">–ó–ê–í–ï–†–®–ò–¢–¨ –ò–ì–†–£</button>
    </div>

    <div id="confirm-reset">
        <div id="confirm-box">
            <h3>–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h3>
            <p>–í—ã —Ç–æ—á–Ω–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å —Å–≤–æ–π —Ä–µ–∫–æ—Ä–¥?</p>
            <p><small>–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å</small></p>
            <button id="confirm-yes">–î–∞, —Å–±—Ä–æ—Å–∏—Ç—å</button>
            <button id="confirm-no">–ù–µ—Ç, –æ—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        const tg = window.Telegram?.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        let userRecord = parseInt(urlParams.get('record')) || 0;
        let userId = urlParams.get('user_id') || 'guest';
        let clicks = 0;
        let time = 10;
        let timerId = null;
        let isNewRecord = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            record: document.getElementById('record-display'),
            timer: document.getElementById('timer'),
            counter: document.getElementById('counter'),
            clickBtn: document.getElementById('click-btn'),
            result: document.getElementById('result'),
            finishBtn: document.getElementById('finish-btn'),
            resetBtn: document.getElementById('reset-btn'),
            confirmReset: document.getElementById('confirm-reset'),
            confirmYes: document.getElementById('confirm-yes'),
            confirmNo: document.getElementById('confirm-no')
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateRecordDisplay();
            setupEventListeners();
            
            if (tg) {
                tg.ready();
                tg.expand();
                tg.enableClosingConfirmation();
            }
            
            startGame();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∫–æ—Ä–¥–∞
        function updateRecordDisplay() {
            elements.record.textContent = `üèÜ –¢–µ–∫—É—â–∏–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}`;
            if (isNewRecord) {
                elements.record.classList.add('new-record');
                elements.record.textContent = `üéâ –ù–æ–≤—ã–π —Ä–µ–∫–æ—Ä–¥: ${userRecord}!`;
            }
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
        function setupEventListeners() {
            elements.clickBtn.addEventListener('click', handleClick);
            elements.finishBtn.addEventListener('click', finishGame);
            elements.resetBtn.addEventListener('click', showResetConfirm);
            elements.confirmYes.addEventListener('click', resetRecord);
            elements.confirmNo.addEventListener('click', hideResetConfirm);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Å–±—Ä–æ—Å–∞
        function showResetConfirm() {
            elements.confirmReset.style.display = 'flex';
        }

        // –°–∫—Ä—ã—Ç—å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ —Å–±—Ä–æ—Å–∞
        function hideResetConfirm() {
            elements.confirmReset.style.display = 'none';
        }

        // –°–±—Ä–æ—Å —Ä–µ–∫–æ—Ä–¥–∞
        function resetRecord() {
            userRecord = 0;
            updateRecordDisplay();
            hideResetConfirm();
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É —Å–±—Ä–æ—Å–∞ –±–æ—Ç—É
            if (tg) {
                tg.sendData(JSON.stringify({
                    action: 'reset_record',
                    user_id: userId
                }));
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert('–í–∞—à —Ä–µ–∫–æ—Ä–¥ –±—ã–ª —Å–±—Ä–æ—à–µ–Ω!');
        }

        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ...

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (tg) {
            tg.ready();
            initGame();
        } else {
            // –†–µ–∂–∏–º —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
            alert('–î–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞ –æ—Ç–∫—Ä–æ–π—Ç–µ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞');
            initGame();
        }
    </script>
</body>
</html>
